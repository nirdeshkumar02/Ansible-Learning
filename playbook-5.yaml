---
- name: Install Docker
  hosts: amazon_server
  become: yes 
  tasks:
    - name: Install python3 and docker
      vars:
        ansible_python_interpreter: /usr/bin/python
      yum: 
        name: 
          - python3
          - docker
        update_cache: yes
        state: present
    - name: Install Docker-Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.27.4/docker-compose-Linux-{{lookup('pipe', 'uname -m')}}
        dest: /usr/local/bin/docker-compose
        mode: +x
    - name: Ensure Docker Deamon is Running
      systemd:
        name: docker 
        state: started

- name: Ensure ec2-user to docker group
  hosts: amazon_server
  become: yes 
  tasks:
    - name: Ensure ec2-user to docker group 
      user:
        name: ec2-user 
        groups: docker
        append: yes 
    - name: Reconnecting to Server    # After adding user to group we reconnect to server to reflect the changes
      meta: reset_connection



